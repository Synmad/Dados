<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Dados</h1>
        <div id="tray">
        </div>
        <div id="result">Seleccioná tus dados usando los botones de abajo.<br> Cuando estés listo, seleccioná "Tirar".</div>
        <div id="result-breakdown"></div>
        <hr>
        <div id="dice-counter"></div>
        <section id="dice">
            <button id="d100" class="die">d100</button>
            <button id="d20" class="die">d20</button>
            <button id="d12" class="die">d12</button>
            <button id="d10" class="die">d10</button>
            <button id="d8" class="die">d8</button>
            <button id="d6" class="die">d6</button>
            <button id="d4" class="die">d4</button> 
            <input type="text" autocomplete="off" id="modifier">
        </section>
        <section id="actions">
            <button id="roll">Tirar</button>
            <button id="reset">Reiniciar tirada</button>
            <button id="save">Guardar tirada</button>
        </section>
        <hr>
        <section id="saved-section">
            <h2>Tiradas guardadas</h2>
        </section>
        <hr>
        <section>
            <h2>Historial</h2>
            <ul id="history">

            </ul>
        </section>
        <script src="renderer.js"></script>
    </body>
</html>
