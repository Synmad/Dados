<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="tray">
        </div>
        <div id="result">Seleccioná tus dados usando los botones de abajo. Cuando estés listo, seleccioná "Tirar".</div>
        <div id="result-breakdown"></div>
        <hr>
        <div id="dice-counter"></div>
        <section id="dice">
            <button id="d100" class="die">d100</button>
            <button id="d20" class="die">d20</button>
            <button id="d12" class="die">d12</button>
            <button id="d10" class="die">d10</button>
            <button id="d8" class="die">d8</button>
            <button id="d6" class="die">d6</button>
            <button id="d4" class="die">d4</button> 
            <input type="text" autocomplete="off" id="modifier">
        </section>
        <section id="actions">
            <button id="roll">Tirar</button>
            <button id="reset">Reiniciar tirada</button>
            <button id="save">Guardar tirada</button>
            <button id="toggle-history">Cambiar visibilidad del historial</button>
        </section>
        <hr>
        <section id="saved-section">
            <h2>Tiradas guardadas</h2>
        </section>
        <hr>
        <section id="history-section">
            <h2>Historial</h2>
            <ul id="history-list">

            </ul>
        </section>
        <fieldset>
            <input type="radio" name="language" id="spanish" checked>
            <label for="spanish">Español</label>
            <input type="radio" name="language" id="english">
            <label for="english">English</label>
        </fieldset>
        <script src="renderer.js" type="module"></script>
    </body>
</html>
