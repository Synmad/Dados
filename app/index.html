<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="tray">
        </div>
        <div id="result-div" translatable="true">
            <span id="result-placeholder-text">Seleccioná tus dados usando los botones de abajo. Cuando estés listo, seleccioná "Tirar".</span>
        </div>
        <div id="result-breakdown"></div>
        <hr>
        <div id="dice-counter"></div>
        <section id="dice">
            <button id="d100" class="die">d100</button>
            <button id="d20" class="die">d20</button>
            <button id="d12" class="die">d12</button>
            <button id="d10" class="die">d10</button>
            <button id="d8" class="die">d8</button>
            <button id="d6" class="die">d6</button>
            <button id="d4" class="die">d4</button> 
            <input type="text" autocomplete="off" id="modifier">
        </section>
        <section id="actions">
            <button id="roll-button">Tirar</button>
            <button id="reset-button">Reiniciar tirada</button>
            <button id="save-button">Guardar tirada</button>
            <button id="toggle-history-button">Cambiar visibilidad del historial</button>
        </section>
        <hr>
        <section id="saved-section">
            <h2><span id="saved-header-text">Tiradas guardadas</span></h2>
        </section>
        <hr>
        <section id="history-section">
            <h2><span id="history-header-text">Historial</span></h2>
            <ul id="history-list">

            </ul>
        <hr>
        </section>
            <select id="language-select">
                <option value="en">English</option>
                <option value="es">Español</option>
            </select>
        <script src="renderer.js" type="module"></script>
    </body>
</html>
